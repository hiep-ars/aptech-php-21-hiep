<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="bootstrap.css">
</head>

<body>
    <div class="container Header bg-warning mt-3">
        <div class="row h-100 p-3">
            <div class="col-8">
                <div class="h-100 bg-primary border p-4"></div>
            </div>
            <div class="col-4">
                <div class="h-100 bg-info border p-4"></div>
            </div>
        </div>
    </div>
    <div class="container content bg-secondary mt-3">
        <div class="row h-100 p-3">
            <div class="col-6">
                <div class="row h-50 p-4">
                    <div class="col-12">
                        <div class="h-100 bg-primary border border-light p-0"></div>
                    </div>
                </div>
                <div class="row h-50 p-4">
                    <div class="col-12">
                        <div class="h-100 bg-primary border border-light p-4"></div>
                    </div>
                </div>
            </div>
            <div class="col-6">
                <div class="h-100 row">
                    <div class="col-6">
                        <div class="h-100 bg-primary border border-light p-3"></div>
                    </div>
                    <div class="col-6">
                        <div class="h-100 bg-primary border border-light p-3"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="container footer bg-primary mt-3">
        <div class="row h-100 p-4">
            <div class="col-4">
                <div class="h-100 bg-primary border border-light"></div>
            </div>
            <div class="col-4">
                <div class="h-100 bg-primary border border-light"></div>
            </div>
            <div class="col-4">
                <div class="h-100 bg-primary border border-light"></div>
            </div>
        </div>
    </div>

</html>
